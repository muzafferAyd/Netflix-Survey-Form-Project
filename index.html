<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="title">
            Net<span>Flix</span> 
        </h1>
        
        <h3 id="description">
            Thank you for signing up at Netflix. Tell us more about yourself.
        </h3>

        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">

            <div class="box">
                <label for="name" id="name-label" >Name</label><br>
                <input type="text" name="name" id="name" placeholder="enter your name" required>
            </div>

            <div class="box">
                <label for="number" id="number-label">Age</label><br>
                <input type="number" name="age" id="number" placeholder="age" min="18"
                max="99" required>
            </div> 

            <div class="box">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="emial" id="email" placeholder="enter your Email">
            </div>

            <div class="box">
                <label for="dropdown" id="dropdown-label">Content Type</label><br>
                <select name="content" id="dropdown">
                    <option value="movie">Movie</option>
                    <option value="series" selected>Series</option>
                </select>
            </div>

            <div class="box">
                <label id="checkbox">Movie Type</label><br>
                <label for="first-checkbox"><input type="checkbox" name="movie1" id="first-checkbox" value="Comedy">Comedy</label><br>

                <label for="second-checkbox"><input type="checkbox" name="movie2" id="second-checkbox" value="Action">Action</label><br>

                <label for="third-checkbox"><input type="checkbox" name="movie3" id="third-checkbox" value="Romance" checked>Romance</label>
            </div>

            <div class="box">
                <label id="gender-label">Gender</label><br>
                <label><input type="radio" name="gender" id="gender-1">Male</label><br>
                <label><input type="radio" name="gender" id="gender-2" checked>Female</label><br>
                <label><input type="radio" name="gender" id="gender-3">Other</label><br>
            </div>

            <div class="box box-text-area">
                <label for="feedback" id="feed-label">Feedback</label> <br>
                <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comment" style="resize:none"></textarea>
            </div>

            
                <input type="submit" value="Submit" id="submit">
            

        </form>






    </div>
</body>
</html>
